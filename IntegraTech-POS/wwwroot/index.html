    <script>
      window.attachDropHandler = function (elementId) {
        const el = document.getElementById(elementId);
        if (!el) return;
        const prevent = (e) => { e.preventDefault(); e.stopPropagation(); };
        ["dragenter","dragover","dragleave","drop"].forEach(ev => el.addEventListener(ev, prevent));
        el.addEventListener("drop", (e) => {
          // No tenemos un canal directo a .NET para bytes aquÃ­ sin InputFile/JS interop avanzado.
          // Como workaround: al soltar, disparamos el click para reusar SeleccionarLogo().
          el.click();
        });
      };
    </script>

    <script>
        // Sistema de detecciÃ³n de escÃ¡ner de cÃ³digos de barras
        window.barcodeScanner = {
            dotNetRef: null,
            buffer: '',
            lastKeyTime: 0,
            initialized: false,

            initialize: function (dotNetReference) {
                if (this.initialized) {
                    console.log('ðŸ“· EscÃ¡ner ya estÃ¡ inicializado, actualizando referencia');
                    this.dotNetRef = dotNetReference;
                    return;
                }

                this.dotNetRef = dotNetReference;
                console.log('ðŸ“· Inicializando detector de escÃ¡ner de cÃ³digos de barras...');

                // Escuchar eventos de teclado
                // Usar keydown para capturar teclas especiales como Enter de forma fiable
                this._boundHandler = this.handleKeyPress.bind(this);
                document.addEventListener('keydown', this._boundHandler, true);
                this.initialized = true;
                console.log('âœ… Detector de escÃ¡ner listo');
            },

            handleKeyPress: function (event) {
                // Evitar procesar si el usuario estÃ¡ escribiendo en un input
                const activeElement = document.activeElement;
                const isInputField = activeElement && (
                    activeElement.tagName === 'INPUT' ||
                    activeElement.tagName === 'TEXTAREA' ||
                    activeElement.isContentEditable
                );

                // Si estÃ¡ en un input, permitimos seguir enviando teclas para escÃ¡neres.
                // El servicio C# decidirÃ¡ cuÃ¡ndo se trata de un escaneo (por timing y Enter/Tab final).

                const currentTime = Date.now();
                const key = event.key;

                // Enviar la tecla al servicio C#
                if (this.dotNetRef) {
                    this.dotNetRef.invokeMethodAsync('OnKeyPress', key, currentTime);
                }
            },

            dispose: function () {
                if (this.initialized) {
                    document.removeEventListener('keydown', this._boundHandler, true);
                    this.dotNetRef = null;
                    this.initialized = false;
                    console.log('ðŸ“· Detector de escÃ¡ner desactivado');
                }
            }
        };
